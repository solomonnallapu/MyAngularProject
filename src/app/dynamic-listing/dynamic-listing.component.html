
<div class="container mt-2">
  <!-------------------------- Dynamic Data  ------------------------------------->
<h3>Dynamic Data--</h3>
<p>Name : {{dNames}} </p>
<p>Number : {{dNumbers}}</p>

<h3>Dynamic Listing</h3>
<div class="d-flex justify-content-around">
<ul class="list-unstyled"  >
  <li *ngFor= "let designer of Sol, let i = index">
    <p [ngClass] = "{blue: ((i%2) == 0) , green : ((i%2)!=0)}" >
   {{i+1}} : {{designer.name}}
    </p>
  </li>
</ul>

<ul class="list-unstyled"  >
    <li *ngFor= "let designer of Sol; let i = index ">
      <p [ngClass]="{blue : (i+1) <= 3 , green : (i+1) > 3}">
       {{i+1}} : {{designer.name}}
      </p>
    </li>
  </ul>
  <ul class="list-unstyled">
      <li *ngFor = "let designer of Sol; let i = index">
        <p [ngClass] = "{blue : ((i%2)==0) , green: ((i%2)!=0)} ">
         {{i+1}} : {{designer.name}}
        </p>
      </li>
    </ul>
</div>
